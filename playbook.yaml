- name: Install NGINX
  hosts: nodes-unconfigured
  tasks:
    - name: Install the latest version of NGINX
      ansible.builtin.apt:
        name: nginx
        state: present
      become: true

    - name: Start NGINX service
      ansible.builtin.service:
        name: nginx
        state: started
      become: true

- name: Check NGINX Server
  hosts: local
  tasks:
    - name: Check for 200
      ansible.builtin.uri:
        url: http://{{ public_host }}
